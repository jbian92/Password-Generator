{% extends "base.html" %}

{% block meta %}{% endblock meta %}

{% block content %}
<div class="fade-in-text">
    <p class="directions">Please fill out the requirements for your password.</p>

    <form method="POST" action="/result">
        <label for="length" class="label">Enter the length: </label>
        <input type="text" name="length" id="length" required>

        <p class="label">Requires:</p>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="upper" id="upper">
            <label class="form-check-label" for="upper">
                uppercase letters (A, Z)
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="lower" id="lower">
            <label class="form-check-label" for="lower">
                lowercase letters (a, z)
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="numeric" id="numeric">
            <label class="form-check-label" for="numeric">
                numeric characters (0-9)
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="special" id="special">
            <label class="form-check-label" for="special">
                special characters (!, %, @, #, etc.)
            </label>
        </div>

        <button type="submit" class="btn btn-outline-primary">Generate Password</button>

    </form>

</div>
{% endblock content%}
