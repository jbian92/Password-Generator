<html>
    <head>
        <!-- Import bootstrap.css (v5.0) using the CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!-- Let browser know website is optimized for mobile -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Password Generator</title>
    </head>

    <body>
        <h1>Welcome to Password Generator!</h1>
        <h3>Please put in the requirements for your password.</h3>
        <form method="POST" action="/result">
            <label for="length">Enter the length: </label>
            <input type="text" name="length" placeholder="e.g. 4"/>

            <p>Requires:</p>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="upper" id="upper">
                <label class="form-check-label" for="upper">
                    uppercase letters (A, Z)
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="lower" id="lower">
                <label class="form-check-label" for="lower">
                    lowercase letters (a, z)
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="numeric" id="numeric">
                <label class="form-check-label" for="numeric">
                    numeric characters (0-9)
                </label>
            </div>

            <button type="submit" class="btn btn-outline-primary">Generate Password</button>

        </form>

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
